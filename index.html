<!--模板-->
<!--menu-->
    <script type="text/html" id="menu_product">
        {{each result as value index}}
        <div class="menu_item clearfix">
            <a href={{value.titlehref}}>
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </script>

<!--discount-->
    <script type="text/html" id="discount_product">
        {{each result as value index}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImgSm}}
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{value.productName}}</h4>
                <div class="media-other">
                    <div class="other-time">{{value.productFrom}}{{value.productTime}}</div>
                    <div class="other-talk">{{value.productComCount}}</div>
                </div>
            </div>
        </div>

        {{/each}}
